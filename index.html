<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word & Vowel Counter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Simple Vowel and Word Counter</h1>
    <div class="word-box">
      <input
        type="text"
        id="textInput"
        placeholder="Enter a word or sentence"
      />
      <input type="button" id="inputButton" value="enter" />
    </div>
    <div class="resetButton">
      <button
        id="reset"
        onclick="document.getElementById(
     'textInput').value = ''"
      >
        Reset
      </button>
    </div>
    <div class="count-display">
      <div class="word-count">
        <h2 id="wordCountTitle">Word Count</h2>
        <span id="wordCount"></span>
      </div>
      <div class="vowel-count">
        <h2 id="vowelCountTitle">Vowel Count</h2>
        <span id="vowelCount"></span>
      </div>
    </div>
    <script src="vowelCounter.js"></script>
  </body>
</html>
